name: Build index.html from PDFs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Generate index.html
        shell: bash
        run: |
          set -euo pipefail

          base_url="https://mehmet-gumus.github.io/papers"

          # Find PDFs, ignore anything in .git, and sort
          mapfile -t pdfs < <(find . -type f -iname "*.pdf" \
            -not -path "./.git/*" \
            -print | sed 's|^\./||' | sort)

          cat > index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Mehmet Gumus â€” Papers</title>
            <style>
              body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px;line-height:1.5}
              h1{margin:0 0 8px}
              .hint{color:#555;margin:0 0 24px}
              ul{padding-left:18px}
              li{margin:10px 0}
              code{background:#f5f5f5;padding:2px 6px;border-radius:6px}
              .path{color:#666;font-size:.95em}
            </style>
          </head>
          <body>
            <h1>Papers</h1>
            <p class="hint">Automatically generated from PDFs in this repository.</p>
            <ul>
          HTML

          if [ "${#pdfs[@]}" -eq 0 ]; then
            echo "<li><em>No PDFs found.</em></li>" >> index.html
          else
            for p in "${pdfs[@]}"; do
              # Nice display name: filename without .pdf, underscores -> spaces
              name="$(basename "$p" .pdf | sed 's/_/ /g')"
              url="${base_url}/${p}"
              printf '  <li><a href="%s">%s</a> <span class="path">(%s)</span></li>\n' \
                "$url" "$name" "$p" >> index.html
            done
          fi

          cat >> index.html <<'HTML'
            </ul>
            <p class="hint">Base URL: <code>https://mehmet-gumus.github.io/papers</code></p>
          </body>
          </html>
          HTML

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- index.html; then
            echo "index.html unchanged."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-generate index.html"
          git push
